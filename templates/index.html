<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <title>Slovak Brat</title>
</head>
<body>
    <div class="container">
        <div class="header-content">
            <h1>Hi, ich bin dein Slovak-Brat.</h1> 
            <div class="brat-picture">
                <img src="/static/brat.jpg" alt="cute nerdy student">
            </div>
        </div>

        <div class="topic-selection">
            <h4>Mit meiner Hilfe kannst du die Grundlagen der slowakischen Sprache erlernen.</h4>
            <p>WÃ¤hle eines der unteren Themen aus und erweitere deinen Wortschatz:</p>
            <form action="/learn" method="post">
                {% for section in sections %}
                    <label>
                        <input type="radio" name="section" value="{{ section }}" required>
                        {{ section }}
                    </label>
                    <br>
                {% endfor %}
                <br>
                <button class="common-button" type="submit">Beginn zu lernen!</button>
            </form>
        </div>
    </div>
</body>
</html>
